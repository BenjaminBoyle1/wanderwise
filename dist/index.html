<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WanderWise | Dashboard</title>
  <script type="module" crossorigin src="/assets/main-BEdmzb8w.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/include-BTc5-h4F.js">
  <link rel="stylesheet" crossorigin href="/assets/include-CnhobzHl.css">
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <section class="hero card">
      <h2>Plan Your Next Adventure ✈️</h2>
      <p>Click anywhere on the map or use the ➕ button to create a new trip.</p>
    </section>

    <div class="card-row">
      <section class="card">
        <h3>📌 Add a New Trip</h3>
        <input type="text" id="trip-name" placeholder="e.g., Summer in Italy" />
        <button class="btn" id="add-trip-btn">Add Trip</button>
      </section>

      <section class="card">
        <h3>🧾 Your Trips</h3>
        <ul id="trip-list" class="trip-list"></ul>
      </section>
    </div>

    <section class="card">
      <h3>🗺️ Choose a Destination</h3>
      <div id="map" style="width: 100%; height: 400px; border-radius: 10px;"></div>
    </section>

    <div id="trip-form" class="card trip-form-popup">
      <h3>📍 Save Trip Location</h3>
      <input type="text" id="trip-title" placeholder="Trip Name" />
      <button class="btn" id="save-trip-btn">Save Trip</button>
    </div>

    <button id="floating-add-trip" title="Add Trip" class="floating-btn">➕</button>
  </main>

  <div id="footer"></div>
</body>
</html>
