<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderWise | Login</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="icon" href="../public/images/favicon.png" type="image/x-icon">
  <script type="module" src="/src/js/auth.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main class="container card">
    <section class="intro card">
      <h2>Access Your Account 🔐</h2>
      <p>
        Sign in to securely save and access your travel plans across devices. 
        Don’t have an account? Create one to start planning smarter.
      </p>
    </section>
    

    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    
    <div style="margin-top: 1rem;">
      <button class="btn" id="login-btn">Login</button>
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </main>

  <div id="footer"></div>
</body>
</html>
